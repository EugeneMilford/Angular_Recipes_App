<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath"
         alt="{{ recipe.name }}"
         class="img-responsive"
         style="max-height: 300px;" />
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h4>{{ recipe.name }}</h4>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Manage Recipes</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <a class="dropdown-item" style="cursor:pointer;" (click)="addToShoppingList()">To Shopping List</a>
        <a class="dropdown-item" style="cursor:pointer;" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" style="cursor:pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<br />

<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>

<br />

<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
